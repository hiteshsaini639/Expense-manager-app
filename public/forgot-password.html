<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- toast notification -->
    <section class="toast" id="toast">
      <div class="toast-content" id="toast-content">
        <i
          class="fa fa-check-circle fa-2x"
          aria-hidden="true"
          style="color: green"
        ></i>
        <div class="message">
          <span class="text text-1">Success</span>
          <span class="text text-2">Your changes has been saved</span>
        </div>
      </div>
    </section>
    <!-- left -->
    <section class="left">
      <div class="heading">
        <h1>Expense</h1>
        <h1>Manager</h1>
        <p>Track Your Expense</p>
      </div>
    </section>
    <!-- right -->
    <section class="right">
      <div class="box">
        <h1>Forgot Password</h1>
        <p class="text" style="opacity: 0.6">
          No worries, we'll send you reset instructions.
        </p>
        <form>
          <div class="form-control">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required />
          </div>
          <button class="btn" type="submit">Reset Password</button>
        </form>
        <p class="text">
          <a href="./index.html"
            ><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back to
            log in</a
          >
        </p>
      </div>
    </section>
    <script src="scripts/toast.js"></script>
    <script src="scripts/forgot-password.js"></script>
  </body>
</html>
